<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Login (Sekolah)</title>
  <style>
    body { font-family: system-ui, Arial; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#eef2f7; }
    .card { background:white; padding:20px; border-radius:10px; box-shadow:0 8px 30px rgba(0,0,0,0.06); width:400px; }
    input { width:100%; padding:8px; margin:6px 0; border-radius:6px; border:1px solid #d0d7df; }
    button { padding:10px 14px; border-radius:8px; border:none; cursor:pointer; }
    .warning { color:#b02a37; font-weight:600; margin-bottom:10px; }
    pre { background:#f7f9fc; padding:10px; border-radius:8px; max-height:160px; overflow:auto; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Login</h3>

    <label>Email / Username</label>
    <input id="email" placeholder="contoh: Azril@gmail.com">

    <label>Password (akun)</label>
    <input id="password" placeholder="masukkan kata sandi akun">

    <div style="display:flex; gap:8px; margin-top:8px;">
      <button id="saveBtn">Simpan Akun</button>
      <button id="clearBtn" style="background:#eee">Hapus Semua</button>
    </div>

    <h4 style="margin-top:14px">Entri Akun Tersimpan</h4>
    <pre id="entries">(kosong)</pre>
  </div>

  <script>
    function loadEntries() {
      const raw = localStorage.getItem('demo_entries');
      const arr = raw ? JSON.parse(raw) : [];
      document.getElementById('entries').textContent = arr.length ? JSON.stringify(arr, null, 2) : '(kosong)';
    }

    document.getElementById('saveBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value || '(tidak diisi)';
      const pass = document.getElementById('password').value || '(tidak diisi)';
      // WARNING: For demo only. Do NOT use real credentials in this demo.
      const raw = localStorage.getItem('demo_entries');
      const arr = raw ? JSON.parse(raw) : [];
      arr.push({ email, password: pass, time: new Date().toLocaleString() });
      localStorage.setItem('demo_entries', JSON.stringify(arr));
      loadEntries();
      alert('Entri demo tersimpan (lihat di bawah).');
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      if (confirm('Hapus semua entri demo?')) {
        localStorage.removeItem('demo_entries');
        loadEntries();
      }
    });

    // init
    loadEntries();
  </script>
</body>
    </html>
